<div>
  <div>
      <label>Select Type:</label>
      <select [(ngModel)]="selectedType" (change)="onSelect($event.target.value)">
          <option *ngFor="let type of types" value= {{type}}>
             {{type}}
          </option>
        </select>
  </div>
  <div *ngIf="subTypes.length!=0">
      <label>Select Sub Type:</label>
      <select  [(ngModel)]="selectedSubType" (change)="onSelectSubtype($event.target.value)">
          <option *ngFor="let subType of subTypes" value= {{subType}}>
             {{subType}}
          </option>
        </select>
  </div>
</div>
<div *ngIf="imageUrl!=''">
  <div>
    <p>Selected model is:{{selectedModel.carType}}</p>
    <p>Selected Sub Model is:{{selectedModel.carSubType}}</p>
  </div>
  <div>
      <img  [src]="imageUrl" style="width:200px">
  </div>
</div>
